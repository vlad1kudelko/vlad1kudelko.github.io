name: CI
on:
  push:
    branches:
      - "main"
env:
    DOMAIN: 'vlad1kudelko.gitlab.io'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - name: Build
        run: node /app/build.js && cd tailwind && bash build.sh
